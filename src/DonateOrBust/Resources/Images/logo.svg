<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat icon -->
  <g transform="translate(80,80)">
    <circle cx="0" cy="0" r="30" stroke="black" fill="none" stroke-width="3"/>
    <polygon points="-20,-30 -10,-60 0,-30" stroke="black" fill="none" stroke-width="3"/>
    <polygon points="0,-30 10,-60 20,-30" stroke="black" fill="none" stroke-width="3"/>
    <circle cx="-10" cy="-5" r="4" fill="black"/>
    <circle cx="10" cy="-5" r="4" fill="black"/>
    <path d="M -10,10 Q 0,20 10,10" stroke="black" fill="none" stroke-width="3"/>
  </g>

  <!-- Dog icon -->
  <g transform="translate(220,80)">
    <circle cx="0" cy="0" r="30" stroke="black" fill="none" stroke-width="3"/>
    <path d="M -30,-10 Q -50,0 -30,30" stroke="black" fill="none" stroke-width="3"/>
    <path d="M 30,-10 Q 50,0 30,30" stroke="black" fill="none" stroke-width="3"/>
    <circle cx="-10" cy="-5" r="4" fill="black"/>
    <circle cx="10" cy="-5" r="4" fill="black"/>
    <path d="M -10,10 Q 0,20 10,10" stroke="black" fill="none" stroke-width="3"/>
  </g>

  <!-- Question mark -->
  <text x="150" y="70" text-anchor="middle" font-size="60" font-family="Arial" fill="black">?</text>

  <!-- App name -->
  <text x="150" y="140" text-anchor="middle" font-size="24" font-family="Arial" fill="black">Cats or Dogs?</text>
</svg>
